version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: schooltj_db
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: schoolcrm
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql

  api:
    build: .
    container_name: schooltj_api
    ports:
      - "8080:8080"
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: user
      DB_PASSWORD: password
      DB_NAME: schoolcrm
    depends_on:
      - db
    restart: on-failure

volumes:
  db_data:
